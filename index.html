<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dice Roller</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
	<script src="https://kit.fontawesome.com/164d8d8993.js" crossorigin="anonymous"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png?v=jwEjOzz9Nl">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png?v=jwEjOzz9Nl">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png?v=jwEjOzz9Nl">
	<link rel="manifest" href="assets/favicons/site.webmanifest?v=jwEjOzz9Nl">
	<link rel="shortcut icon" href="assets/favicons/favicon.ico?v=jwEjOzz9Nl">
	<meta name="msapplication-TileColor" content="#3248ce">
	<meta name="msapplication-config" content="assets/favicons/browserconfig.xml?v=jwEjOzz9Nl">
	<meta name="theme-color" content="#3248ce">

</head>
<body>
	<div class="Navbar">
		<i class="fas fa-dice-d20 Navbar-dice"></i>
	</div>
	<div class="Main">
		<h1>Dice Roller</h1>
		<h2>Quick Roll</h2>
		<div class="Main-quickRoll">
			<div class="Main-quickRollUnit d4">
				<div class="Main-quickRollDie" title="Click to Roll a 4-sided Die">4</div>
				<div class="Main-quickRollResult"></div>
			</div>
			<div class="Main-quickRollUnit d6">
				<div class="Main-quickRollDie" title="Click to Roll a 6-sided Die">6</div>
				<div class="Main-quickRollResult"></div>
			</div>
			<div class="Main-quickRollUnit d8">
				<div class="Main-quickRollDie" title="Click to Roll an 8-sided Die">8</div>
				<div class="Main-quickRollResult"></div>
			</div>
			<div class="Main-quickRollUnit d10">
				<div class="Main-quickRollDie" title="Click to Roll a 10-sided Die">10</div>
				<div class="Main-quickRollResult"></div>
			</div>
			<div class="Main-quickRollUnit d12">
				<div class="Main-quickRollDie" title="Click to Roll a 12-sided Die">12</div>
				<div class="Main-quickRollResult"></div>
			</div>
			<div class="Main-quickRollUnit d20">
				<div class="Main-quickRollDie" title="Click to Roll a 20-sided Die">20</div>
				<div class="Main-quickRollResult"></div>
			</div>
			<div class="Main-quickRollUnit dX">
				<div class="Main-quickRollDie" title="Click to Roll an any-sided Die">?</div>
				<div class="Main-quickRollResult"></div>
			</div>
		</div>
		<h2>My Rolls</h2>
		<div class="Main-customRolls">
			<div class="Main-customRollsNew" title="Add New Roll"><i class="far fa-plus-square"></i></div>
		</div>
	</div>
	<div class="Footer">
		<span>Copyright Â© 2019 Peter Vashevko</span>
		<a href="https://github.com/theaquarium/diceroller">See on GitHub</a>
	</div>
</body>
</html>
